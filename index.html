<h1 class="title-h1">
    üçè ‚ÜîÔ∏è ü™ü
</h1>
<p class="paragraph">
    Wandelt Pfade von Windows oder Apple in beide Richtungen um.
</p>
<form class="form" onsubmit="return false;">
    <div class="form__group">
        <label for="original-path" class="form__label">Original-Pfad</label>
        <input id="original-path" class="form__input" type="text">
    </div>
    <div class="form__group">
        <label for="replaced-paths" class="form__label">Umgewandelte Pfade</label>
        <textarea id="replaced-paths" class="form__input" rows="5" readonly></textarea>
    </div>
    <div class="form__group form__group--message">
        Die Pfade wurden erfolgreich in die Zwischenablage kopiert.
    </div>
    <div class="form__group form__group--button">
        <button id="copy" class="form__button" type="button">Kopieren</button>
    </div>
</form>

<script>
    const macMount = 'afp://nsg-file-01/';
    const windowsMount = 'G:\\';

    // Listen for input changes on the "original-path" field
    document.getElementById('original-path').addEventListener('input', () => {
        const originalPath = document.getElementById('original-path').value.trim();
        const replacedPaths = document.getElementById('replaced-paths');

        let macPath, windowsPath;

        // Check if the path is Mac or Windows and transform accordingly
        if (originalPath.startsWith(macMount)) {
            // Mac to Windows
            macPath = originalPath;
            windowsPath = originalPath
                .replace(macMount, windowsMount)
                .replace(/\//g, '\\');
        } else if (originalPath.startsWith(windowsMount)) {
            // Windows to Mac
            windowsPath = originalPath;
            macPath = originalPath
                .replace(windowsMount, macMount)
                .replace(/\\/g, '/');
        } else {
            replacedPaths.value = 'Invalid input format';
            return;
        }

        // Set the result in the textarea
        replacedPaths.value = `Mac: ${macPath}\nWindows: ${windowsPath}`;
    });

    // Add functionality to copy the text from the textarea
    document.getElementById('copy').addEventListener('click', () => {
        const replacedPaths = document.getElementById('replaced-paths');
        const message = document.querySelector('.form__group--message');

        replacedPaths.select();
        document.execCommand('copy');

        // Add success class to the message div
        message.classList.add('success');

        // Remove success class after 3 seconds
        setTimeout(() => {
            message.classList.remove('success');
        }, 3000);
    });
</script>
